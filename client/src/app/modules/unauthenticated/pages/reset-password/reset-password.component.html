<form class="flex flex-col p-8 gap-y-8 w-full" [formGroup]="form">
  <header>
    <h2 class="text-3xl font-bold">Reset Password</h2>
  </header>
  <main class="flex flex-col gap-y-4">
    <fieldset class="flex flex-col gap-y-1">
      <label>New password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        formControlName="Password"
        class="border rounded p-4"
      />
    </fieldset>
    <fieldset class="flex flex-col gap-y-1">
      <label>Confirm Password</label>
      <input
        id="confirm-password"
        name="confirm-password"
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        class="border rounded p-4"
      />
    </fieldset>
  </main>
  <footer>
    <div class="w-full" *ngIf="authState$ | async as authState">
      <button
        mat-ripple
        class="w-full py-4 px-4 rounded border flex items-center justify-center"
        (click)="onSubmit()"
      >
        <ng-container *ngIf="authState.authenticating; else text">
          <mat-spinner [diameter]="25"></mat-spinner>
        </ng-container>
        <ng-template #text>
          <span>Submit</span>
        </ng-template>
      </button>
    </div>
  </footer>
</form>
